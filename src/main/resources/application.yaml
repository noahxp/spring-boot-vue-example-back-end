
---
spring:
  profiles:
    active: local
#  main:
#    banner-mode: 'off'
  jmx:
    enabled: true
  banner:
    location: classpath:/banner.txt

  jackson:
    serialization:
      INDENT_OUTPUT: false

  mail:
    host: localhost
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: flase

  cache:
    jcache:
      config: 'classpath:ehcache3.xml'


debug:
  mode: true

api:
  domain: localhost
  page-size: 5


# monitor : default path /actuator/health , then dependency : 'org.springframework.boot:spring-boot-starter-actuator'
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /monitor


# spring cloud aws configure. https://cloud.spring.io/spring-cloud-aws/reference/html/
cloud:
  aws:
    credentials:
      useDefaultAwsCredentialsChain: true
    region:
      static: ap-northeast-1
    stack:
      auto: false

